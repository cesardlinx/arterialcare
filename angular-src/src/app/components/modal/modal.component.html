<button #modal type="button" class="btn btn-primary" data-toggle="modal" data-target="#ngModal" hidden></button>
<!-- Modal -->
<div class="modal fade" id="ngModal" tabindex="-1" role="dialog" aria-labelledby="ngModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ngModalLabel" [ngClass]="{'text-success': tipo === 'success', 'text-danger': tipo === 'danger'}">{{titulo}}</h5>
        <button #close type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{mensaje}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="boton-primario" data-dismiss="modal">Aceptar</button>
      </div>
  </div>
</div>
